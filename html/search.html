[% WRAPPER wrapper.html %]
	<p>Found <b>[% num_results %]</b> search
	[% IF num_results == 1 %]
		result
	[% ELSE %]
		results
	[% END %]
	for <b>[% query %]</b>:</p>
	
	[% FOREACH part_num IN results %]
	[% part_num.1 %] [% part_num.2 %] ([% part_num.0 %])<br>
	<object data="/svg/[% part_num.0 %].svg" type="image/svg+xml">
	</object>
	[% END %]
[% END %]
